<section class="container">
    <div class="card-container" *ngFor='let loc of locations'>
        <div class="card text-white bg-secondary mb-3 {{ isEven ? 'even' : 'odd' }} " style="max-width: 18rem;">
            <div class="card-header">{{ loc.city }}</div>
            <div class="card-body">
                <img src="{{ loc.icon }}" alt="" class="location-icon">
                <p class="card-text">Min: {{ loc.min }}</p>
                <p class="card-text">Min: {{ loc.max }}</p>
            </div>
        </div>
    </div>
</section>
